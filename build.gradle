apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'App'

repositories {
    jcenter()
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

jar {
    baseName = 'collections'
    manifest {
        attributes 'Main-Class': 'App'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}